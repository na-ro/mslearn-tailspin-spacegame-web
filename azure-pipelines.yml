##########
# ^^ above changed to list of objects:
steps:
- task: UseDotNet@2 #first build step. This task lets the pipeline author easily 
                    #specify the version they need to use on the build agent
  displayName: 'Use .NET SDK 6.x'
  inputs:
    packageType: sdk
    version: '6.x'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: './node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot --output Tailspin.SpaceGame.Web/wwwroot'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: Tailspin.SpaceGame.Web/wwwroot

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - Release'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration Release'
    projects: '**/*.csproj'

#Summary: In the "steps" section, you see the build tasks that map to each of the script 
#commands that we identified eariler

#Publish the build to the pipeline
- task: DotNetCoreCLI@2
  displayName: 'Publish the project - Release'
  inputs: 
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
    arguments: '--no-build --configuration Release --output $(Build.ArtifactStagingDirectory)/Release'
    zipAfterPublish: true #specifies to add the built results to a .zip file

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded() #run the task ONLY when the previous task succeeds
  # succeeded() is the default condition, so you don't need to specify it. 
  # But we show it here to show its use.
  
  #Summary: adds two additional tasks. 

  #First task uses  DotNetCoreCLI@2 task to publish or package the app's build 
  # results (including its dependencies) into a folder.

  #Second task uses the PublishBuildArtifacts@1 task to publish the .zip file 
  # to Azure Pipelines. 
