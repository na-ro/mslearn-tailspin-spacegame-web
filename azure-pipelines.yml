trigger:
#- main #Changed to:
- '*' #'Wildcard:' * to match zero or more characters. Quotes are required when the string contains special or reserved characters where the value can be misinterpreted as a data type (like ':' or '*')

pool:
  #vmImage: ubuntu-latest #Replacing this text
  name: Default #Replaced to this ^^

variables:
  buildConfiguration: 'Release' #specifies build configuration
  #these variables were noted to be repeated. So, here we made a variable for them all
  wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot' #specifies the path to the wwwroot directory
  dotnetSdkVersion: '6.x' #specifies the .NET SDK version to use

#steps:
#- script: dotnet build --configuration $(buildConfiguration)
#  displayName: 'dotnet build $(buildConfiguration)'
##########
# ^^ above changed to list of objects:
steps:
- task: UseDotNet@2 #first build step. This task lets the pipeline author easily 
                    #specify the version they need to use on the build agent
  #displayName: 'Use .NET SDK 6.x' #changed to use a variable. Shown below:
  displayName: 'Use .NET SDK $(dotnetSdkVersion)'
  inputs:
    packageType: sdk
    version: '$(dotnetSdkVersion)'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: './node_modules/.bin/node-sass $(wwwrootDir) --output $(wwwrootDir)'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: $(wwwrootDir)

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

#Summary: In the "steps" section, you see the build tasks that map to each of the script 
#commands that we identified eariler

#Publish the build to the pipeline
- task: DotNetCoreCLI@2
  displayName: 'Publish the project - $(buildConfiguration)'
  inputs: 
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
    arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
    zipAfterPublish: true #specifies to add the built results to a .zip file

#calling a templates
- template: templates/build.yml #calling a template once for the debug configuration
  #parameters: 
    #buildConfiguration: 'Debug'

- template: templates/build.yml #calling a second time for the release configuration
  parameters:
    buildConfiguration: 'Release'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded() #run the task ONLY when the previous task succeeds
  # succeeded() is the default condition, so you don't need to specify it. 
  # But we show it here to show its use.
  
  #Summary: adds two additional tasks. 

  #First task uses  DotNetCoreCLI@2 task to publish or package the app's build 
  # results (including its dependencies) into a folder.

  #Second task uses the PublishBuildArtifacts@1 task to publish the .zip file 
  # to Azure Pipelines. 
